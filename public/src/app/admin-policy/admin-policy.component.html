<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="home.component.css">
</head>
<body>
  <div class="container-fluid">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin/students']">Student List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin/pictures']">Upload Picture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin/tuition']">Tuition</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/admin/policy']">Policy</a>
            </li>
          </ul>
        </div>
      </div>
      <form (submit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <input [(ngModel)]="policy.line1" name="policy.line1" type="text" class="form-control" id="policy.line1" aria-describedby="policy.line1" placeholder="Line 1">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitBtn">Create Policy</button>
      </form>
      <div id="policyBox">
        <h6>Policy</h6>
        <hr>
        <div class="policy" *ngFor="let policy of savedPolicy">
          <p>{{policy.line1}}</p>
          <button (click)="deletePolicy(policy._id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
  </div>
</body>
</html>
