<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="home.component.css">
  <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron p-3" id="topjumbo">
            <h1 class="display-4">Welcome to Learning Edge!</h1>
            <p class="lead">We provide high-tiered secondary education that effectively incorporates proactive teaching to optimize formal education of each student</p>
            <hr class="my-4">
            <h6>See our available classes!</h6>
            <a class="btn btn-primary btn-lg" [routerLink]="['/class']" role="button">Learn more</a>
        </div>
        <div id="carouselMain" class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{firstPic.filePath}}" alt="No Image">
              </div>
              <div *ngFor="let pic of allPics" class="carousel-item">
                <img class="d-block w-100" src="{{pic.filePath}}" alt="Second slide">
              </div>
            </div>

            <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
            <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</body>
</html>
